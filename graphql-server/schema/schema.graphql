type Query {
  user(id: ID!): User
  post(id: ID!): Post
  posts: [Post]
}

type Post {
  id: ID!
  title: String!
  description: String
  likes: Int
  comments: Int
  views: Int
  user: User
}

type Mutation {
  addPost(title: String, description: String, userId: ID): Post
}

type User {
  id: ID!
  name: String!
  followers: Int
  posts: [Post]
}
